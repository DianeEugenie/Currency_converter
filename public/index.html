<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Starter</title>
</head>
<body>

  <h1>Currency Converter</h1>
  <div id="app" >


    <div>

    <label for="input-euros">Euros to Other</label>
    <input id="input-euros" type="number" min="0" step="0.01" v-model="inputEuros">

    <select id="currency-select" v-model="selectedOther">
      <option disabled value="">Select a currency</option>
      <option v-for="(rate, currency) in currencies.rates" :value="rate">
      {{currency}}
      </option>
    </select>
    <p v-if="selectedOther && inputEuros">Converted monies: {{convertOther}}</p>

  </div>

  <div>

    <label for="input-other">Other to Euros</label>
    <input id="input-other" type="number" min="0" step="0.01" v-model="inputOther">

    <select id="currency-select" v-model="selectedOtherToEuros">
      <option disabled value="">Select a currency</option>
      <option v-for="(rate, currency) in currencies.rates" :value="rate">
      {{currency}}
      </option>
    </select>

    <p v-if="selectedOtherToEuros && inputOther">Converted monies: {{convertEuros}}</p>



  </div>

    <p></p>

  </div>
</body>
</html>
