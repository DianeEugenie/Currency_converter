<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Titan+One|Quicksand&display=swap');
  </style>
  <script src="js/bundle.js"></script>
  <title>Currency Converter</title>
</head>
<body>

  <h1>Curreny Converter</h1>
  <div id="app" >

    <div id="euro-to-other">

      <div id="euro-main">

      <label for="input-euros">Convert Euros</label>
      <input id="input-euros" type="number" min="0" step="0.01" v-model="inputEuros">
      Into
      <select class="currency-select" v-model="selectedOther">
        <option class="option-display" disabled value="">Select a currency</option>
        <option class="option-display" v-for="(rate, currency) in rates" :value="rate" :id="currency">
          {{currency}}
        </option>
      </select>

      </div>

      <p class="conversion">
        <span v-if="selectedOther && inputEuros">
          Converted monies:<br />
          {{convertOther}}</p>
        </span>
    </div>

    <div id="other-to-euro">

      <div id="euro-main">

      <label for="input-other">Convert</label>
      <input id="input-other" type="number" min="0" step="0.01" v-model="inputOther">

      <select class="currency-select" v-model="selectedOtherToEuros">
        <option class="option-display" disabled value="">Select a currency</option>
        <option class="option-display" v-for="(rate, currency) in rates" :value="rate">
          {{currency}}
        </option>
      </select>
      Into Euros
      </div>

      <p class="conversion">
        <span v-if="selectedOtherToEuros && inputOther">
          Converted monies:<br />
          {{convertEuros}}
        </span>
      </p>

    </div>



    <div id="other-to-other">

      <div id="euro-main">

      <label for="other-other">Convert</label>
      <input id="other-other" type="number" min="0" step="0.01" v-model="firstOther">

      <select class="currency-select" v-model="selectedFirstOther">
        <option class="option-display" disabled value="">Select a currency</option>
        <option class="option-display" v-for="(rate, currency) in rates" :value="rate">
          {{currency}}
        </option>
      </select>
        Into
      <select class="currency-select" v-model="selectedSecondOther">
        <option class="option-display" disabled value="">Select a currency</option>
        <option class="option-display" v-for="(rate, currency) in rates" :value="rate">
          {{currency}}
        </option>
      </select>

      </div>

      <p class="conversion">
        <span v-if="firstOther && selectedFirstOther && selectedSecondOther">
          Converted monies:<br />
          {{convertOtherToOther}}
        </span>
      </p>

    </div>

  </div>

</body>
</html>
